<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"></link>
</head>
<body>
    <main>
        <div class="content">
            <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
            <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus excepturi?</p>
            <a href="#" class="anim1" id="cta">Start Dreaming</a>
        </div>
    </main>

    <aside>
        <!-- <div class="wrapper"> -->
        <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">
        <!-- </div> -->
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/CSSRulePlugin.min.js"></script>
    <script>
        var rule = CSSRulePlugin.getRule("span:after")
        // stagger - вертячка XD ... шататься, колебаться. располагать по ступеням
        // gsap.from('.anim1', {opacity: 0, duration: 1, y: -50, stagger: 0.6}) 
        // gsap.from('img', {opacity: 0, duration: 1, y: 30, delay: 1.4})
        // gsap.to(rule, {cssRule: {scaleY: 0}, duration: 1})
        // gsap.from('aside', {opacity: 0, duration: 1, backgroundPosition: '200px 0px', delay: 1.1})
        // If we want to increase delay of some element we aslo have to adjist delay for other elements. 
        // But time line can help us to avoid this..

        var timeLine = gsap.timeline({defaults: {duration:1}})
        timeLine.from(".anim1", {opacity: 0, duration: 1, y: -50, stagger: 0.6})
                .to(rule, {cssRule: {scaleY: 0}, duration: 1}, "-=2.2") 
                .from('aside', {opacity: 0, backgroundPosition: '200px 0px'}, "-=1.5")
                .from('img', {opacity: 0, y: 50}, "-=.5")

        document.getElementById('cta').addEventListener('click', () => {
            timeLine.reversed() ? timeLine.play() : timeLine.reverse()
        })
    </script>

</body>
</html>
